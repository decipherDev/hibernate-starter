name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.12
      uses: actions/setup-java@v1
      with:
        java-version: 1.12
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    
  sonarCloudTrigger:
    runs-on: ubuntu-latest
    
    steps:
      - name: Analyze with SonarCloud
        env:
          login: ${{ SONAR_LOGIN }} 
        run: mvn sonar:sonar  -Dsonar.projectKey=decipherDev_hibernate-starter -Dsonar.organization=decipherDev -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=login
